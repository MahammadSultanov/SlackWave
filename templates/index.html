<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS to Slack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <h1><i class="fa-brands fa-slack"></i> Slack Wave Services</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">{{ username }}</span>
                    </div>
                    <a href="{{ url_for('auth.logout') }}" class="login-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </header>
            
            <!-- Split Screen Layout -->
            <div class="split-container">
                <div class="split-side sms-side">
                    <div class="side-content">
                        <h2>SMS Sender</h2>
                        <p>Send SMS messages to your Slack workspace</p>
                        <a href="{{ url_for('slack.sms_sender') }}" class="split-button">
                            <i class="fas fa-paper-plane"></i> Send SMS
                        </a>
                    </div>
                </div>
                <div class="split-side invite-side">
                    <div class="side-content">
                        <h2>User Inviter</h2>
                        <p>Send invitations to join your Slack workspace</p>
                        <a href="{{ url_for('slack.user_invite') }}" class="split-button">
                            <i class="fas fa-envelope"></i> Send Invite
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
