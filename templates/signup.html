<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Slack Wave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-page-signup">
        <div class="auth-container-signup">
            <div class="auth-logo-signup">
                <i class="fa-brands fa-slack"></i>
                <h1>Slack Wave</h1>
            </div>
            <div class="token-info">
                <h3>About Slack User OAuth Token</h3>
                <p>You'll need a Slack User OAuth Token to use this app. You can find this in your Slack App settings under "OAuth & Permissions". The token starts with 'xoxb-'.</p>
            </div>
            <form id="signupForm" class="auth-form-signup">
                <div class="error-message-signup" id="signupErrorMessage"></div>
                <div class="form-group-signup">
                    <label for="username">Username</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group-signup">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="signupPassword" name="password" required>
                        <button class="show-btn" type="button" id="togglePasswordSignup" onclick="togglePasswordVisibility('signupPassword', this)"><i class="fa-regular fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group-signup">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="signupConfirmPassword" name="confirmPassword" required>
                        <button class="show-btn" type="button" id="toggleConfirmPassword" onclick="togglePasswordVisibility('signupConfirmPassword', this)"><i class="fa-regular fa-eye"></i></button>
                    </div>
                    </div>
                <div class="form-group-signup">
                    <label for="slackToken">Slack User Token</label>
                    <input type="text" id="slackToken" name="slackToken" required placeholder="xoxb-...">
                    <small>Your Slack User OAuth Token</small>
                </div>
                <button type="submit" class="auth-btn-signup">Create Account</button>
            </form>
            <div class="auth-links-signup">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
